<html>
<head>
</head>
<body>
<h2>HTML FORM TEST</h2>
<form>
<table>
<tr>
<td>Name</td>
<td><input type="text" name="name" id="name"></td>
</tr>
<tr>
<td>Address</td>
<td><input type="text" name="address" id="address"></td>
</tr>
<tr>
<td>Email</td>
<td><input type="text" name="email" id="email"></td>
</tr>
<tr>
<td>Gender</td>
<td><input type="radio" name="Male">Male<input type="radio" name="Female">Female</td>
</tr>
<tr>
<td>Hobbies</td>
<td><input type="checkbox" name="sports">Sports
<input type="checkbox" name="movies">Movies
<input type="checkbox" name="travelling">Travelling
</td>
</tr>
<tr>
<td>Country</td>
<td>
<select name="country">
<option value="c1">Nepal</option>
<option value="c2">India</option>
<option value="c3">China</option>
</select>
</td>
</tr>
<tr>
<td>Message</td>
<td>
<textarea cols=20 rows=5 name="message"></textarea>
</td>
</tr>
</table>
</form>
</body>
</html>
